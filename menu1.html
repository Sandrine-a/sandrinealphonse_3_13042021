<!DOCTYPE html>
<html lang="fr">
  <head> 
    <meta charset="utf-8"/>
    <title>Ohmyfood</title>
    <link rel="shortcut icon" href="images/logo/ohmyfood@2x.svg">
    <link rel="stylesheet" href="./css/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://kit.fontawesome.com/afefcb899f.js" crossorigin="anonymous"></script>
  </head> 
  <body>
    <header class="banner">
      <a a href="index.html" class="banner__icone">
        <i class="fas fa-arrow-left"></i>
      </a>
      <a href="index.html" target="_blank"><img src="images/logo/ohmyfood@2x.svg" alt="logo oh my food" class="banner__logo" /></a>
    </header>
    <main>
      <section class="section1">
        <div class="hightlight__photo">
          <img src="images/restaurants/toa-heftiba.jpg" alt="restaurant À la française">
        </div>
      </section>
      <section class="menu__container">
        <div class="menu__top">
          <h2 class="name"> À la française</h1>
          <div class="card__description--icones">
            <div class="like"></div>
            <div class="like__bg"></div>
          </div>
        </div>
        <section class="menu__section">
          <div class="menu__title">
            <p class="menu__title--text">PLATS</p>
          </div>
          <div class="menu__cardsection">
            <div class="menu__card">
              <div class="card__description--text">
                <p class="card__description--medium">Tartare de poulpe acidulé</p>
                <p>Aux zestes d'orange</p>
              </div>
              <div class="menu__card--price">
                <p class="card__description--medium">25€</p>
                <div class="menu__card--icone">
                  <i class="fas fa-check-circle"></i>
                </div>
              </div>
            </div>
            <div class="menu__card"></div>
            <div class="menu__card"></div>
          </div>
        </section>
        <section class="menu__section"></section>
        <section class="menu__section"></section>
        <div class="explorer">
          <div class="explorer__btn">
            <a href="menu1.html" class="explorer__btn--link" target="_blank"> Commander</a>
          </div>
        </div>
      </div>
      </section>
    </main>
    <footer class="footer">
      <h1 class="footer__title">ohmyfood</h1>
      <nav clas="footer__menu">
        <ul>
          <li class="footer__items"><a href="#" class="footer__items--link"><i class="fas fa-utensils"></i> Proposer un restaurant</a></li>
          <li class="footer__items"><a href="#" class="footer__items--link"><i class="fas fa-hands-helping"></i> Devenir partenaire</a></li>
          <li class="footer__items"><a href="#" class="footer__items--link">Mentions légales</a></li>
          <li class="footer__items"><a href="mailto:contact@ohmyfood.fr" class="footer__items--link">Contact</a></li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
