<!DOCTYPE html>
<html lang="fr">
  <head> 
      <meta charset="utf-8"/>
      <title>Ohmyfood</title>
      <link rel="stylesheet" href="styles.css" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <script src="https://kit.fontawesome.com/afefcb899f.js" crossorigin="anonymous"></script>
  </head>
  <body> 
    <header>
      <img src="images/logo/ohmyfood@2x.svg" alt="logo oh my food" class="header__logo" />
    </header>
    <main>
      <section class="section1">
        <div class="situation__contain">
          <p>
            <i class="fas fa-map-marker-alt"></i>
            <a href="#"> Paris, Belleville</a>
          </p>
        </div>
        <div class="explorer">
          <h1 class="explorer__title"> Réservez le menu qui vous convient</h1> 
          <p class="exlorer__paragraph"> Découvrez des restaurants d'exeption, sélectionnés par nos soins.</p>
          <input type="button" title="Explorer nos restaurants" class="explorer__btn" />
        </div>
        <div class="presentation">
          <h1 class="presentation__title">Fonctionnement</h1>
          <div class="presentation__items">
            <div class="">
              <p class="items-number">1</p>
              <i class="fas fa-mobile-alt"></i>
              <p class="items-text">Choisissez un restaurant</p>
            </div>
            <div class="items">
              <p class="items-number">2</p>
              <i class="fas fa-list-ul"></i>
              <p class="items-text">Compoez votre menu</p>
            </div>
            <div class="items">
              <p class="items-number">3</p>
              <i class="fas fa-store"></i>
              <p class="items-text">Dégustez au restaurant</p>
            </div>

          </div>
        </div>
      </section class="section2">
      <section class="">
        <div class="card__restaurants"></div>
      </section>
    </main>
    <footer>

    </footer>
  </body>
</html>
